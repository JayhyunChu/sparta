    <script>
        function hey() {
            let checkname = $('#inputname').val();
            let checkqty = $('#inputqty').val();
            let checkaddress = $('#inputaddress').val();
            let checkphone = $('#inputphone').val();
            if (checkname == "") {
                alert('이름을 입력하세요.');
            }
            else if (checkqty == "Choose...") {
                alert('수량을 선택하세요.');
            }
            else if (checkaddress == "") {
                alert('주소를 입력하세요.');
            }
            else if (checkphone == "") {
                alert('핸드폰 번호를 입력하세요.');
            }
            else {
                alert('Your order was completed!');
            }
        }
        $(document).ready(function () { dollarrate() });
        function dollarrate() {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let showvalue = response[1]['rate'];
                    $('#dollarvaluefound').append(showvalue)
                }
        })
    }
